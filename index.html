<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./Archivos-js/cÃ³digo.js"></script>
</head>

<body>
    <h1>Mokepon</h1>
    <!-- seccion de elegir mascota -->
    <section class="flex-secciones-paginas" id="elige-mascota">
        <div class="estilos-secciones-paginas" id="estilos-elige-mascota">
            <h2 id="h2-elige-mascota">Elige tu mascota:</h2>
            <div id="input-eleccion-mascota">
                <label for="hipodoge" tabindex="0" class="seleccionables-clickeables">
                    <input id="hipodoge" type="radio" name="mascota">
                    <span>Hipodoge</span>
                    <img src="./Assets/images/mokepons_mokepon_hipodoge_attack.webp" alt="hipodoge">
                </label>
                <label for="capipeo" tabindex="0" class="seleccionables-clickeables">
                    <input id="capipeo" type="radio" name="mascota">
                    <span>Capipeo</span>
                    <img src="./Assets/images/mokepons_mokepon_capipepo_attack.webp" alt="capipeo">
                </label>
                <label for="ratigueya" tabindex="0" class="seleccionables-clickeables">
                    <input id="ratigueya" type="radio" name="mascota">
                    <span>Ratigueya</span>
                    <img src="./Assets/images/mokepons_mokepon_ratigueya_attack.webp" alt="ratigueya">
                </label>
            </div>
        </div>
        <button class="seleccionables-clickeables estilos-button-elegir-reiniciar" id="button-elige-mascota">
            Elegir
        </button>
    </section>
    <!-- seccion de estado de salud, ataque e historial de ataques -->
    <div class="flex-secciones-paginas" id="salud-ataque-historial">
        <div class="estilos-secciones-paginas" id="estilos-salud-ataque-historial">
            <!-- seccion de estado de salud -->
            <section>
                <h2 class="h2-salud-ataque">Estado de salud</h2>
                <p id="p-salud-jugador">Tu <span id="mascota-jugador"></span>: <span id="vida-jugador"></span> vidas</p>
                <p id="p-salud-enemigo">El <span id="mascota-enemigo"></span> del enemigo: <span
                        id="vida-enemigo"></span> vidas
                </p>
            </section>
            <!-- seccion de elegir ataque -->
            <section>
                <h2 class="h2-salud-ataque">Elige tu ataque:</h2>
                <div class="flex-ataques">
                    <button class="seleccionables-clickeables button-ataque" id="button-ataque-fuego">FUEGO</button>
                    <button class="seleccionables-clickeables button-ataque" id="button-ataque-agua">AGUA</button>
                    <button class="seleccionables-clickeables button-ataque" id="button-ataque-tierra">TIERRA</button>
                </div>
            </section>
            <!-- seccion de historial de ataques -->
            <section id="historial-ataques">
                <h2 id="h2-historial-ataques">Historial de ataques:</h2>
                <div id="creacion-historial-ataques"></div>
            </section>
        </div>
        <button class="seleccionables-clickeables estilos-button-elegir-reiniciar" id="button-reiniciar">
            Reiniciar
        </button>
    </div>
</body>

</html>
